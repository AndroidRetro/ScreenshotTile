name: instrumentTests

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: macos-latest
    strategy:
      max-parallel: 1
      matrix:
        api-level: [29]
        locale:
            - "en-US"
            - "ar-SA"
            - "de-DE"
            #- "el-GR"
            #- "es-ES"
            #- "fr-FR"
            #- "hi-IN"
            #- "hu-HU"
            #- "hy-AM"
            #- "it-IT"
            #- "nl-NL"
            #- "pl-PL"
            #- "pt-BR"
            #- "pt-PT"
            #- "ro-RO"
            #- "ru-RU"
            #- "tr-TR"
            #- "uk-UA"
            #- "vi-VN"
            #- "zh-CN"
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
            distribution: 'adopt'
            java-version: '16'

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: App build cache
        uses: actions/cache@v2
        id: build-cache
        with:
          path: |
            build
            app/build
            !app/build/reports
          key: build-cache-${{ github.sha }}

      - name: Add exec permission
        run: chmod +x gradlew

      - name: Add gradle.properties files
        run: echo -e "\norg.gradle.jvmargs=-Xmx8192m\n" >> gradle.properties

      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -change-locale ${{ matrix.locale }}
          disable-animations: true
          script: ./gradlew connectedCheck

      - name: Upload androidTests report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: reports-androidTests-${{ matrix.api-level }}-${{ matrix.locale }}
          path: app/build/reports/androidTests/
