language: android
sudo: required
jdk: oraclejdk8
env:
  global:
  - ANDROID_API_LEVEL=29
  - ANDROID_BUILD_TOOLS_VERSION=29.0.1
  - ANDROID_ABI=armeabi-v7a
  - secure: 

addons:
  sonarcloud:
    organization: "cvzi-github"
    token:
      secure: ""

android:
  components:
  - tools
  - platform-tools
  - tools
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- touch $HOME/.android/repositories.cfg
- yes | sdkmanager "platforms;android-29"
- yes | sdkmanager "build-tools;29.0.1"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
  - "$HOME/.sonar/cache"
before_script:
- chmod +x gradlew
- echo -e "android.useAndroidX=true\n" > gradle.properties
script:
- "./gradlew build"
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./gradlew sonarqub; fi'
