os: linux
dist: xenial
env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - extra-android-support
    - android-28
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+ 
before_install:
    - yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-28"
script:
- ./gradlew build
